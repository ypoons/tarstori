<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="scrollorama/css/normalize.css" type="text/css">
<script type="text/javascript" src="scrollorama/js/greensock/TweenMax.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' />
<script src="jquery-1.9.1.min.js"></script>
<script src="scrollorama/js/jquery.lettering-0.6.1.min.js"></script>
<script src="scrollorama/js/jquery.superscrollorama.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="style.css" />
<title>Társtöri cucc</title>
</head>

<body>
<div id="wrap">
	<div id="screen1">
		<h1 id="title">Társtöri<br/>cucc</h2>
	</div>
	<div id="screen2">
		<div class="object1">Object 1 - Fade</div>
		<div class="object2">Object 2 - Fly</div>
	</div>
		<div id="screen3">
		<div class="object3">Object 3 - Parallax 1</div>
		<div class="object4">Object 4 - Parallax 2</div>
	</div>
</div>
	<script>
		$(document).ready(function() {
			$('body').css('visibility','visible');
			(new TimelineLite({onComplete:initScrollAnimations}))
			function initScrollAnimations() {

				var controller = $.superscrollorama();
				
				
				controller.addTween('.object1', TweenMax.from( $('.object1'), .5, {css:{opacity: 0}}));
				controller.addTween('.object2', TweenMax.from( $('.object2'), .25, {css:{right:'1000px'}, ease:Quad.easeInOut}));
				/*controller.addTween('#spin-it', TweenMax.from( $('#spin-it'), .25, {css:{opacity:0, rotation: 720}, ease:Quad.easeOut}));
				controller.addTween('#scale-it', TweenMax.fromTo( $('#scale-it'), .25, {css:{opacity:0, fontSize:'20px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{opacity:1, fontSize:'240px'}, ease:Quad.easeInOut}));
				controller.addTween('#smush-it', TweenMax.fromTo( $('#smush-it'), .25, {css:{opacity:0, 'letter-spacing':'30px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{opacity:1, 'letter-spacing':'-10px'}, ease:Quad.easeInOut}), 0, 100); // 100 px offset for better timing*/
				


				controller.addTween(
					'#screen3',
					(new TimelineLite())
						.append([
							TweenMax.fromTo($('.object3'), 1, 
								{css:{top: 600}, immediateRender:true}, 
								{css:{top: -600}}),
							TweenMax.fromTo($('.object4'), 1, 
								{css:{top: 500}, immediateRender:true}, 
								{css:{top: -1250}})
						]),
					1000 // scroll duration of tween
				);

			}
		});
	</script>
</body>

</html>
